<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .counter {
            font-size: 2rem;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .log {
            margin-top: 20px;
            width: 80%;
        }
        .log-item {
            background: #fff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Job Application Tracker</h1>
    <div class="counter">Jobs Applied Today: <span id="jobCounter">0</span></div>
    <button id="incrementButton">Add Application</button>
    <input type="text" id="companyInput" placeholder="Enter company name" />
    <div class="log" id="applicationLog"></div>

    <script>
        let jobCounter = 0;
        const counterElement = document.getElementById('jobCounter');
        const incrementButton = document.getElementById('incrementButton');
        const companyInput = document.getElementById('companyInput');
        const applicationLog = document.getElementById('applicationLog');

        function incrementCounter() {
            const companyName = companyInput.value.trim();
            if (companyName) {
                jobCounter++;
                counterElement.textContent = jobCounter;
                const logItem = document.createElement('div');
                logItem.className = 'log-item';
                logItem.textContent = `Applied to: ${companyName}`;
                applicationLog.appendChild(logItem);
                companyInput.value = '';
            } else {
                alert('Please enter a company name.');
            }
        }

        function resetCounter() {
            jobCounter = 0;
            counterElement.textContent = jobCounter;
            applicationLog.innerHTML = '';
        }

        // Increment counter on button click
        incrementButton.addEventListener('click', incrementCounter);

        // Reset counter at midnight
        setInterval(() => {
            const now = new Date();
            if (now.getHours() === 0 && now.getMinutes() === 0) {
                resetCounter();
            }
        }, 60000); // Check every minute
    </script>
</body>
</html>
