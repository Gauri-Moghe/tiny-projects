<!DOCTYPE html>
<html lang="en">
  <head>
    <title id="title">Job Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <div class="outside">
      <h1>Job Application Tracker</h1>
      <div class="inside">
        <h2>Jobs applied to today: <span id="jobCounter">0</span></h2>
        <input id="companyInput" type="text" placeholder="Enter company name" />
        <button id="incrementButton">Application sent!</button>
      </div>
      <div class="log" id="applicationLog"></div>
    </div>  
    <script src="script.js"></script>
  </body>
</html>
